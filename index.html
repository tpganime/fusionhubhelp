  <style>
    /* --- Reset & Base --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      color: #222;
      background: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 360px;
      margin: auto;
    }

    /* --- Logo --- */
    .logo {
      width: 140px;
      height: 140px;
      margin: 0 auto 24px;
      background: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .logo img {
      max-width: 100%;
      height: auto;
    }

    /* --- Headline & Subtitle --- */
    h1 {
      font-size: 24px;
      line-height: 1.2;
      text-transform: uppercase;
      margin-bottom: 16px;
    }
    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
      line-height: 1.4;
    }

    /* --- Social Icons Row --- */
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 16px;
    }
    .social a {
      width: 48px;
      height: 48px;
      background: #f1f1f1;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background 0.2s;
    }
    .social a:hover {
      background: #ddd;
    }
    .social svg {
      width: 24px;
      height: 24px;
      fill: #222;
    }
  </style>
</head>
